<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Contact Us
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Email</a></li>
            <li><a class="dropdown-item" href="#">Mobile No.</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">LinkedIn</a></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to the Text Utils!</strong> You can do anything with your text here!!.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
  <form action='/analyze' method="post"> {% csrf_token %}
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here!!</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="12"></textarea>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckChecked" unchecked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Remove punctuations</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckChecked" unchecked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Upper case</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckChecked" unchecked>
  <label class="form-check-label" for="flexSwitchCheckChecked">New Line Remover</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckChecked" unchecked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Character Count</label>
</div>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
